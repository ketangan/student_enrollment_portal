schema_version: "1.0"

school:
  slug: "kimberlas-classical-ballet"
  display_name: "Kimberlas Classical Ballet"
  website_url: "https://sites.google.com/site/kimberlasclassicalballet/"
  source_url: "https://sites.google.com/site/kimberlasclassicalballet/ballet-class-registration-forms?authuser=0"

branding:
  logo_url: ""

  theme:
    primary_color: "#111827"
    accent_color: "#ea580c"

    background: "#f7f7fb"
    card: "#ffffff"
    text: "#111827"
    muted: "#6b7280"
    border: "#e5e7eb"
    radius: "16px"

  # IMPORTANT: this should be a static-relative path (no leading /static)
  custom_css: "schools/kimberlas/forms.custom.css"
  custom_js: "schools/kimberlas/forms.custom.js"

links:
  medical_waiver_url: ""

form:
  title: "Registration Information"
  # description: "Online version of the Registration Information PDF. Please complete all required fields."
  submit_button_text: "Submit Registration"

  sections:
    - key: "student_info"
      title: "Student Information"
      fields:
        - key: "student_name"
          label: "Student’s Name"
          type: "text"
          required: true
          full_width: true

        - key: "date_of_birth"
          label: "Date of Birth"
          type: "date"
          required: true

        - key: "age"
          label: "Age"
          type: "number"
          required: false
          validation: { min_value: 0, max_value: 120 }

        - key: "student_cell_number"
          label: "Cell Number"
          type: "phone"
          required: true

        - key: "student_email"
          label: "Email"
          type: "email"
          required: true

        - key: "ballet_experience_new_students"
          label: "Ballet Experience for New Students"
          type: "text"
          required: false
          full_width: true

        - key: "ballet_experience_where"
          label: "Where"
          type: "text"
          required: false

        - key: "ballet_experience_years"
          label: "Years"
          type: "text"
          required: false

        - key: "grade"
          label: "Grade"
          type: "text"
          required: false

        - key: "school_attending"
          label: "School Attending"
          type: "text"
          required: false
          full_width: true

        - key: "interested_in"
          label: "Interested in"
          type: "multiselect"
          ui: "checkboxes"
          required: false
          options:
            - { value: "1_class_weekly", label: "1 class weekly" }
            - { value: "2_classes_weekly", label: "2 classes weekly" }
            - { value: "conditioning", label: "conditioning" }
            - { value: "pre_pointe", label: "pre-pointe" }
          full_width: true

        - key: "classes_enrolled_in"
          label: "Class(es) enrolled in"
          type: "text"
          required: false
          full_width: true

    - key: "parent_guardian"
      title: "Parent / Guardian"
      fields:
        - key: "parent_guardian_name"
          label: "Parent/Guardian"
          type: "text"
          required: true
          full_width: true

        - key: "home_phone"
          label: "Home Phone"
          type: "phone"
          required: false

        - key: "cell_phone"
          label: "Cell Phone"
          type: "phone"
          required: true

        - key: "address"
          label: "Address"
          type: "text"
          required: true
          full_width: true

        - key: "city"
          label: "City"
          type: "text"
          required: true

        - key: "state"
          label: "State"
          type: "text"
          required: true

        - key: "zip"
          label: "Zip"
          type: "text"
          required: true

        - key: "parent_email"
          label: "Parent’s Email"
          type: "email"
          required: true
          full_width: true

    - key: "emergency_contact"
      title: "Emergency Contact"
      fields:
        - key: "emergency_contact_name"
          label: "Emergency Contact"
          type: "text"
          required: true

        - key: "emergency_relationship"
          label: "Relationship"
          type: "text"
          required: true

        - key: "emergency_phone"
          label: "Phone"
          type: "phone"
          required: true

    - key: "waiver_ack"
      title: "Medical & Liability Waiver"
      fields:
        - key: "medical_waiver_ack"
          label: "I acknowledge that I will be required to complete a Medical & Liability Waiver before enrollment is finalized."
          type: "checkbox"
          required: true
          full_width: true
          
reporting:
  program_fields:
    - "interested_in"
    