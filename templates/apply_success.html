<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Submitted - {{ school_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; background:#f6f7fb; margin:0; }
      .container { max-width: 700px; margin: 0 auto; padding: 40px 20px; }
      .card { background:white; border:1px solid #e5e7eb; border-radius:12px; padding:20px; }
      a { color: #2563EB; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>✅ Submitted!</h1>
        <p>Thanks — your application for <strong>{{ school_name }}</strong> has been received.</p>
        <p><a href="/schools/{{ school_slug }}/apply">Submit another response</a></p>
      </div>
    </div>
  </body>
</html>
